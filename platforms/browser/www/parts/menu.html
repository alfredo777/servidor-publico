<ons-navigator swipeable id="navigateINDEX" animation="slide" page="home.html" animation-options="{duration: 0.2, delay: 0.1, timing: 'ease-in'}"></ons-navigator>
<ons-progress-bar value="20" id="progress"></ons-progress-bar>



<template id="home.html" >
  <ons-page>
  <ons-toolbar>
      <div class="left">
      </div>
      <div class="center">
        Diputados
      </div>
  </ons-toolbar>
  <div id="transmision"></div>  
  <div id="diputados"></div>  
  <ons-speed-dial position="bottom right" direction="up">
    <ons-fab>
      <ons-icon icon="md-settings"></ons-icon>
    </ons-fab>
    <ons-speed-dial-item onclick="changePage('mypetitions.html');">
      <ons-icon icon="fa-copy"></ons-icon> 
    </ons-speed-dial-item>
    <ons-speed-dial-item onclick="GetHome();">
      <ons-icon icon="fa-home"></ons-icon> 
    </ons-speed-dial-item>
    <ons-speed-dial-item onclick="changePage('acount.html');">
      <ons-icon icon="fa-user-alt"></ons-icon> 
    </ons-speed-dial-item>
     <ons-speed-dial-item onclick="changePage('editacount.html');">
      <ons-icon icon="fa-user-edit"></ons-icon> 
    </ons-speed-dial-item>
     <ons-speed-dial-item onclick="changePage('acount.html');">
      <ons-icon icon="fa-power-off"></ons-icon> 
    </ons-speed-dial-item>
  </ons-speed-dial>
  </ons-page>
</template>
